<div class="card-box">
    <div class="m-t-0 header-title">
        <button class="btn btn-primary waves-effect waves-light w-xs m-b-5" data-toggle="modal" data-target="#form-modal" onclick="ajax_replace('/profile/create', 'replace_modal')">增加游戏设置</button>
    </div>
    <table class="tablesaw table m-b-0 tablesaw-swipe tablesaw-sortable" id="data-table" style="">
        <thead>
            <tr>
                <th>游戏名</button></th>
                <th class="tablesaw-sortable-head"><button class="tablesaw-sortable-btn">游戏ID</button></th>
                <th class="tablesaw-sortable-head"><button class="tablesaw-sortable-btn">最大装服数</button></th>
                <th class="tablesaw-sortable-head"><button class="tablesaw-sortable-btn">单服内存消耗</button></th>
                <th class="tablesaw-sortable-head"><button class="tablesaw-sortable-btn">单服CPU消耗</button></th>
                <th class="tablesaw-sortable-head"><button class="tablesaw-sortable-btn">区服ID差</button></th>
                <th class="tablesaw-sortable-head"><button class="tablesaw-sortable-btn">操作</button></th>
            </tr>
        </thead>
        <tbody>
            {% for s in ss %}
            <tr>
                <td>{{s.appname}}</td>
                <td>{{s.app_id}}</td>
                <td>{{s.single_max_size}}</td>
                <td>{{s.single_ram}}</td>
                <td>{{s.single_core}}</td>
                <td>{{s.single_step}}</td>
                <td>
                    <button class="btn btn-icon waves-effect waves-light btn-info m-b-5" data-toggle="modal" data-target="#form-modal" onclick="ajax_replace('/profile/{{s.app_id}}/update', 'replace_modal')">更新</button>
                    <button class="btn btn-icon waves-effect btn-default m-b-5" onclick='confirm_delete("{{url_for('profile.setting_delete', gameid=s.app_id)}}", this)'>删除</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="m-b-0">
        <div class="dataTables_paginate paging_simple_numbers" id="datatable-responsive_paginate">
            <ul class="pagination">
                <li class="paginate_button previous disabled" aria-controls="datatable-responsive" tabindex="0" id="datatable-responsive_previous"><a href="#">Previous</a></li>
                <li class="paginate_button active" aria-controls="datatable-responsive" tabindex="0"><a href="#">1</a></li>
                <li class="paginate_button " aria-controls="datatable-responsive" tabindex="0"><a href="#">2</a></li>
                <li class="paginate_button " aria-controls="datatable-responsive" tabindex="0"><a href="#">3</a></li>
                <li class="paginate_button " aria-controls="datatable-responsive" tabindex="0"><a href="#">4</a></li>
                <li class="paginate_button " aria-controls="datatable-responsive" tabindex="0"><a href="#">5</a></li>
                <li class="paginate_button " aria-controls="datatable-responsive" tabindex="0"><a href="#">6</a></li>
                <li class="paginate_button next" aria-controls="datatable-responsive" tabindex="0" id="datatable-responsive_next"><a href="#">Next</a></li>
            </ul>
        </div>
    </div>
</div>

{% include "common/modal.html" %}
