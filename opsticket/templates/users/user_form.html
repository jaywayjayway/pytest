<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h4 class="modal-title">{{ subject }}</h4>
</div>
<form role="form" class="form-horizontal" id="user_create" action='{{url_for("user.user_create")}}'>
<div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label">姓名</label>
            <div class="col-md-10">
                <input type="text" name="account" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="example-email" class="col-md-2 control-label">账户</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="example-email" class="col-md-2 control-label">邮箱</label>
            <div class="col-md-10">
                <input type="email" placeholder="Email" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">密码</label>
            <div class="col-md-10">
                <input type="password" name="password" class="form-control">
            </div>
        </div>
        {% if user.role == 2 %}
        <div class="form-group">
            <label class="col-md-2 control-label">所属平台</label>
            <div class="col-md-10">
                <select class="form-control select2" name="platid">
                    {% for plat in plats %}
                    <option value="{{plat.platid}}">{{plat.platename}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% elif user.role == 1 %}
        <div class="form-group">
            <label class="col-md-2 control-label">负责游戏</label>
            <div class="col-md-10">
                <select name="games" class="multi-select" multiple="" id="my_multi_select3" >
                    {% for game in games %}
                    <option value='{{game.gameid}}'>{{game.enname}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% endif %}
</div>
<div class="modal-footer">
    <a class="btn btn-primary waves-effect waves-light" onclick='ajax_submit("{{url_for('user.user_create')}}", "user_create")'>提交</a>
</div>
</form>
<script>
$(".select2").select2();

jQuery(document).ready(function() {
    $('#my_multi_select3').multiSelect({
        selectableHeader: "<input type='text' class='form-control search-input' autocomplete='off' placeholder='search...'>",
        selectionHeader: "<input type='text' class='form-control search-input' autocomplete='off' placeholder='search...'>",
        afterInit: function (ms) {
            var that = this,
                $selectableSearch = that.$selectableUl.prev(),
                $selectionSearch = that.$selectionUl.prev(),
                selectableSearchString = '#' + that.$container.attr('id') + ' .ms-elem-selectable:not(.ms-selected)',
                selectionSearchString = '#' + that.$container.attr('id') + ' .ms-elem-selection.ms-selected';

            that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
                .on('keydown', function (e) {
                    if (e.which === 40) {
                        that.$selectableUl.focus();
                        return false;
                    }
                });

            that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
                .on('keydown', function (e) {
                    if (e.which == 40) {
                        that.$selectionUl.focus();
                        return false;
                    }
                });
        },
        afterSelect: function () {
            this.qs1.cache();
            this.qs2.cache();
        },
        afterDeselect: function () {
            this.qs1.cache();
            this.qs2.cache();
        }
    });
});
</script>
