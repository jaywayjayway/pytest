{% extends "base_login.html" %}
{% block login %}
    <form class="form-horizontal m-t-20" action='{{url_for("auth.adminlogin")}}' method='POST'>
        <div class="form-group m-t-30">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" name="username" type="text" required="" placeholder="Username">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" name="password" type="password" required="" placeholder="Password">
                <i class="md md-vpn-key form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <div class="checkbox checkbox-primary">
                    <input id="checkbox-signup" name="remember" type="checkbox">
                    <label for="checkbox-signup">
                        记住密码
                    </label>
                </div>

            </div>
        </div>

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">登录
                </button>
            </div>
        </div>
        <div class="form-group m-t-30">
            <div class="col-sm-7">
            </div>
            <div class="col-sm-5 text-right">
                <a class="text-muted" href='{{url_for("auth.login")}}'>用户登录 --></a>
            </div>
        </div>
    </form>
{% endblock %}
